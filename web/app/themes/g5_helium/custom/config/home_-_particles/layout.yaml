  2cols_w_image-5354:
    title: 'Two cols w/image'
    attributes:
      image: 'gantry-media://mics/da-bin-ich.png'
      link: /da-bin-ich
      linktext: 'Da bin ich'
      description: "Willkommen in meiner kreativen Welt, in der dein Liebling zum Star wird!\nHi, ich bin Julia - Tierfotografin mit der innigen Liebe zum kreativen Bild und Hundefachfrau.\nFröhliche und bunte Fotoshootings mit den unterschiedlichsten Haustieren sind mein Markenzeichen. Als ausgebildete Hundefachfrau habe ich ein besonderes Augenmerk auf das Wohlbefinden, die Sicherheit und die individuellen Bedürfnisse deines geliebten Hundes.\LEuer Wohlbefinden, der Spaß während des Shootings, stressfreie Fotoshootings und die Freude an den entstandenen Bildern haben für mich oberste Priorität. Für die einzigartigen Kulissen und Requisiten scheue ich keine Kosten und Mühen und habe stets etwas neues im Repertoire. Dein exklusives Fotoshooting kannst du direkt in meinem Fotostudio in Werdohl oder auch, dank meines mobilen Fotostudios, an jedem Ort in Nordrhein-Westfalen genießen. Gern auch direkt bei dir zu Hause, in den eigenen vertrauten Wänden."
  pricing-5306:
    attributes:
      link: /kann-sein
      linktext: 'Was kostet'
      prices:
        -
          image: 'gantry-media://pricing/studio.png'
          description: 'Spare dir und deinem geliebten Vierbeiner die Anfahrt zu mir und genieße ein Fotoshooting direkt bei dir zu Hause. Mit meinem mobilen Fotostudio holst du die Magie der kreativen Studiofotografie in deine eigenen vier Wände, wo wir in entspannter Atmosphäre unvergessliche Bilder zaubern.'
          amount: '200'
          id: ''
          class: ''
          variations: ''
          title: 'Mobiles Studio'
        -
          image: 'gantry-media://pricing/momente.png'
          description: 'Du kannst frei wählen, ob du in meinem Fotostudio in Werdohl oder draußen in der wunderschönen Natur, authentische und lebendige Momentaufnahmen deines geliebten Tieres einfangen lassen möchtest. Ungestellt und fröhlich, im grünen Gras, beim Lieblingsspiel oder beim kuscheln.'
          amount: '150'
          id: ''
          class: ''
          variations: ''
          title: 'Studio oder Outdoor'
        -
          image: 'gantry-media://pricing/reportage.png'
          description: 'Bei der Begleitung deines Events halte ich die Highlights und die unbezahlbaren und seltenen Momente fest, damit du dich auch in viele Jahren noch an diesen besonderen Anlass erinnern kannst. Während du dich voll auf deine Fellnase konzentrierst übernehme ich den Rest.'
          amount: '200'
          id: ''
          class: ''
          variations: ''
          title: 'Reportage Fotografie'
