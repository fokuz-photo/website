  testimonials_carousel-4183:
    title: 'Testimonials Carousel'
    attributes:
      title: 'Man über mich'
      link: /da-bin-ich
      nav: enable
      imageOverlay: disable
      items:
        -
          class: ''
          image: 'gantry-media://testimonials/testimonial1.jpg'
          date: 10.02.2024
          desc: 'Überwältigt von der Hundefotografin Julia: Ihre Bilder sind wahre Kunst, die Seelen meiner zwei Hunde und meines Katers einfangen. Mit Talent, Leidenschaft und einem Auge fürs Detail macht sie jede Session einzigartig. Unvergessliche Erinnerungen, absolut empfehlenswert!'
          link: 'https://www.instagram.com/kinolog.lapki.nrw'
          linktext: '@kinolog.lapki.nrw'
          disable: '0'
          name: 'Olesya Poruchnyk'
        -
          class: ''
          image: 'gantry-media://testimonials/testimonial2.jpg'
          date: 17.10.2023
          desc: 'Hallo, danke für unsere Fotos mit Lunochka 😍 Die Aufnahmen sind so lebendig geworden, mir hat alles sehr gefallen, man sieht, dass es Ihnen viel Freude bereitet und man spürt neben Ihrem Professionalismus auch eine große Liebe zu Tieren ☺️ Ich erinnere mich, wie Sie damals noch mit einem Gips am Bein gearbeitet haben, aber das hat Sie nicht davon abgehalten, die schönsten und erfolgreichsten Aufnahmen von Luna und den anderen Hunden zu machen 🙈😍 Ich bewundere Ihren Beruf, Sie machen Hundebesitzer glücklicher 🥰 Ich wünsche Ihnen mehr Ideen und mehr Möglichkeiten zu deren Umsetzung 🙏🏻☺️'
          link: 'https://www.instagram.com/promama_lera'
          linktext: '@promama_lera'
          disable: '0'
          name: promama_lera
        -
          class: ''
          image: 'gantry-media://testimonials/testimonial3.jpg'
          date: 28.03.2024
          desc: 'Liebe Julia hat uns heute besucht! Sie kam zu uns nach Hause und machte Fotos mit meinen Kaninchen. Zuerst hat sie alle ihre Sachen für das Shooting mitgebracht und dann haben wir alles an seinen Platz gebracht. Es ist sehr lustig, wie viele interessante Dinge sie dabei hatte. Unterschiedliche Hintergründe und allerlei Kleinigkeiten. Wir haben verschiedene Motive ausprobiert, es war toll, die Kaninchen spielten die Hauptrolle und es hat sogar Spaß gemacht. Sehr einfühlsame und nette Fotografin! Wir freuen uns darauf, Julia wiederzusehen!'
          link: 'https://www.instagram.com/vomhoennetal'
          linktext: '@vomhoennetal'
          disable: '0'
          name: vomhoennetal
        -
          class: ''
          image: 'gantry-media://testimonials/testimonial4.jpg'
          date: 29.09.2024
          desc: 'Ich bin absolut begeistert von der Hundefotografin Julia, die schon seit einiger Zeit die besonderen Momente unserer vierbeinigen Freunde festhält. Ihre Arbeit ist einfach beeindruckend und hat mir persönlich sehr geholfen. Die Fotos, die sie macht, sind mehr als nur Bilder – sie sind echte Kunstwerke, die Persönlichkeit und die einzigartigen Charakterzüge jedes Hundes einfangen. Besonders während der Gruppenstunden in unserer Hundeschule Lapki in Mettmann beweist sie immer wieder aufs Neue ihr außergewöhnliches Talent und Gespür für den richtigen Moment. Jedes Mal, wenn sie bei uns ist, freue ich mich schon auf die wunderbaren Fotos, die entstehen. Sie hat nicht nur ein gutes Auge für die besonderen Momente, sondern versteht es auch, eine entspannte Atmosphäre zu schaffen, in der sich sowohl Hunde...'
          link: 'https://lapki.nrw'
          linktext: 'Hundeschule Lapki'
          disable: '0'
          name: 'Hundeschule Lapki'
  custom-9685:
    title: 'Custom HTML'
    attributes:
      html: "<div class=\"g-grid\">\n\t<div class=\"g-block ticket\">\n\t\t<div class=\"g-content center p-2\">\n\t\t\t<div class=\"heading heading-2xlarge\">100%</div>\n\t\t\t<div class=\"heading heading-large\">Rabatt</div>\n\t\t</div>\n\t</div>\n\t<div class=\"g-block d-flex align-items-center\">\n\t\t<div class=\"g-content p-2\">\n\t\t\t<div class=\"heading heading-medium mb-2\">Ein beliebiges Fotoshooting für Dein aus dem Tierheim adoptiertes Tier</div>\n\t\t<a href=\"#g-contenttabs-contenttabs-3854\" class=\"button\">Frag mich mal</a>\n\t\t</div>\n\t</div>\n</div>"
  content_repeater-7607:
    title: 'Content repeater'
    attributes:
      title: Tierheimhilfe
      link: /tierheimhilfe
      content:
        -
          class: ''
          name: ''
          thumbnail: 'gantry-media://mics/tierheimhilfe.png'
          image: 'gantry-media://mics/tierheimhilfe.jpg'
          imagealt: Tierheimhilfe
          date: ''
          desc: 'Ich finde es wichtig, mein Herz und meine Fähigkeiten für einen guten Zweck einzusetzen. Deshalb verbringe ich auch Zeit als Freiwilliger in Tierheimen – fotografiere die Schützlinge, spiele mit den Katzen, gehe mit den Hunden spazieren und reinige die Käfige. Einen Teil der Einnahmen spende ich ebenfalls an die Tierheime. Meine Kunden entscheiden selbst, welchem Tierheim das Geld zugutekommt. Gemeinsam leisten wir einen Beitrag zur Unterstützung bedürftiger Tiere.'
          link: /tierheimhilfe
          linktext: 'Mehr sehen'
          disable: '0'
          title: 'New item'
  custom-9485:
    title: 'Custom HTML'
    attributes:
      html: "<div class=\"g-grid\">\n\t<div class=\"g-block size-100 center ticket\">\n\t\t<div class=\"g-content\">\n\t\t\t<div class=\"heading heading-xlarge\">50% Rabatt</div>\n\t\t</div>\n\t</div>\n\t<div class=\"g-block size-100\">\n\t\t<div class=\"g-grid\">\n\t\t\t<div class=\"g-block d-flex justify-content-center align-items-center p-2\">\n\t\t\t\t<div class=\"heading heading-medium align-right\">beim Fotoshootings am Geburtstag Deines Tieres</div>\n\t\t\t</div>\n\t\t\t<div class=\"g-block d-flex justify-content-center align-items-center\">\n\t\t\t\t<a href=\"#g-contenttabs-contenttabs-3854\" class=\"button\">Frag mich mal</a>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>"
  contenttabs-3854:
    title: 'Content Tabs'
    attributes:
      title: Kontaktformular
      link: /kontakt
      desc: "<p>Möchtest du ein besonderes Fotoshooting organisieren oder einfach mehr erfahren? Erzähl mir, wen du auf den Fotos sehen möchtest – deine süßen Haustiere und welche genau, alleine oder mit ihren Lieblingsmenschen. Vergiss nicht anzugeben, wo du wohnst und welche Zeit dir am besten passt. Hast du besondere Wünsche oder Ideen für das Thema des Shootings?</p>\n\n<p>Dies ist nur eine Informationsanfrage, die dich zum weiteren nicht verpflichtet. Ich freue mich darauf, mehr über deine Wünsche zu erfahren und die Details deiner einzigartigen Fotosession zu besprechen!</p>\n\n<p>* zeigt erforderliche Felder an</p>"
      thumbnail: 'gantry-media://mics/kontaktformular.png'
      image: 'gantry-media://mics/kontaktformular.jpg'
      items:
        -
          content: '[wpforms id="1008"]'
          title: 'Anfrage zur dein Tierfotografin'
        -
          content: '<div>Demnächst verfügbar</div>'
          title: 'Anfrage für dein Fotoshooting'
